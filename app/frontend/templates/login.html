{% extends "base.html" %}
{% block html_classes %}login-page{% endblock %}
{% block title %}Login{% endblock %}

{% block main_content %}
<main class="main-content">
  <div class="login-form-wrapper">
    <h1 class="page-heading">Log In</h1>

    <form id="login-form" class="login-form" method="post" action="{{ url_for('api-login') }}">
      <div class="form-group">
        <label for="login-form__login">Email</label>
        <input id="login-form__login" class="form-control" name="username" type="email" autocomplete="email" required>
      </div>
      <div class="form-group">
        <label for="login-form__password">Password</label>
        <input id="login-form__password" class="form-control" name="password" type="password" autocomplete="current-password" required>
      </div>
      <div class="footer">
        <button class="submit-btn btn btn-primary" type="submit">Sign In</button>
      </div>

    </form>
  </div>
</main>
{% endblock main_content %}
