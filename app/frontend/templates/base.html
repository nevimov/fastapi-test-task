<html lang="en" class="{% block html_classes %}{% endblock %}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/bundle.css') }}">
    <title>{% block title %}{% endblock %}</title>

    {# Pass URLs from backend to frontend #}
    <script>
      const apiUrls = {
        ADD_URL: "{{ url_for('api-create-url') }}",
        GET_MY_URLS: "{{ url_for('api-get-urls') }}",
      }
      const pageUrls = {
        LOGIN: "{{ url_for('login') }}",
        MY_URLS: "{{ url_for('my-urls') }}",
      }
      window.urls = {api: apiUrls, pages: pageUrls}
    </script>

    {% block head_extra %}{% endblock %}
  </head>
  <body>
    {% block main_content %}{% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
    {% block body_scripts %}{% endblock %}
  </body>
</html>
